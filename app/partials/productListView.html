<div ng-show="productCount > settings.pageSize">
    <pagination page="settings.currentPage" max-size="5" rotate="true" boundary-links="false" total-items="productCount"
                items-per-page="settings.pageSize" direction-links="true" previous-text="{{'<' | xlat}}" next-text="{{'>' | xlat}}" first-text="{{'|<' | xlat}}" last-text="{{'>|' | xlat}}"></pagination>
</div>
<div class="panel-product-list no-panels" ng-show="currentCategory.InteropID">
    <nav class="nav">
        <loadingindicator ng-show="searchLoading" title="{{'Please wait while we fetch all products' | r | xlat}}" /><span ng-show="searchLoading"><br />&nbsp;</span>
        <!--<div class="row view-form-icon" ng-show="currentCategory.SortOptions.length > 0">
            <div class="col-xs-9">
                <label>{{'Sort by' | r | xlat}}</label>
                <select class="form-control" ng-options="option.SortValue as (option.Display | xlat) for option in currentCategory.SortOptions" ng-model="sort"><option value=""></option></select>
                <i class="fa fa-sort"/>
            </div>
        </div>-->
        <ul>
            <li class="inline minimal" id="451_lst_prod" ng-repeat="product in products | paginate:(settings.currentPage-1) * settings.pageSize | limitTo:settings.pageSize | orderBy:sorter:direction">
                <div class="well" style="background-color:transparent; border:0px;">
                    <shortproductviewminimal p="product" user="user" />
                </div>
            </li>
        </ul>
    </nav>
</div>
<div ng-show="productCount > settings.pageSize">
    <pagination page="settings.currentPage" max-size="5" rotate="true" boundary-links="false" total-items="productCount"
                items-per-page="settings.pageSize" direction-links="true" previous-text="{{'<' | xlat}}" next-text="{{'>' | xlat}}" first-text="{{'|<' | xlat}}" last-text="{{'>|' | xlat}}"></pagination>
</div>
